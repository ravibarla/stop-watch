<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop watch</title>
    <!--bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <!--style-->
    <link rel="stylesheet" href="style.css">
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&display=swap" rel="stylesheet">
</head>
<body>
    

    <div class="container border1 mt-5 pt-3" style="height: 100%;width: 70%;">
        <div id="dateHeading" class="boundary mt-3">
            <span id="title" class=" justify-content-center flex-row d-flex " style="font-family: 'Bruno Ace SC', cursive;font-size:3em;font-weight: 500;">STOP-WATCH</span>
        <div id="time" class="pt-0 text-center " style="font-size: 4em;font-family: Arial, Helvetica, sans-serif;font-weight: 800;"> 00 : 00</div>
        </div>
        <div class="d-flex flex-row justify-content-center pt-5" >
            <div class="p-2 ">
                <input type="button" name="start" value="START" id="start">
                
            </div>
            <div class="p-2 ">
                <input type="button" name="stop" value="STOP" id="stop">
                
            </div>
            <div class="p-2 " >
                <input type="button" name="reset" value="RESET" id="reset">
                
            </div>
            
          </div>
        
    </div>




    <!--bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!--script-->
    <script src="index.js"></script>
</body>
</html>
